<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Space Invader</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="sketch.js"></script>

  </head>
  <body>


    <!-- Box for the game -->
    <div id="background">
      <h1>The Super Simple Space Invader Game</h1>
      <p>
        <br>How to play:</br>
        <br>Left arrow key to go left.
        Right arrow key to go right.
        Space bar to shoot.</br>
        <br>Once you defeat all the invaders, you win!</br>
      </p>
      <div id="ship"></div>
      <div id="missiles"></div>
      <div id="invaders"></div>
   </div>


    <!-- JS File -->
      <script type="text/javascript" src="sketch.js"></script>
  </body>
</html>
