<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Space Invader</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">


  </head>
  <body>


    <!-- Box for the game -->
    <div id="background">
      <h1>The Super Simple Space Invader Game</h1>
      <p>
        <br>How to play:</br>
        <br>Left arrow key to go left.
        Right arrow key to go right.
        Space bar to shoot.</br>
        <br>Once you defeat all the invaders, you win! If the Invaders go past you, you lose!</br>
        <br>Refresh the Page if you lose or click pause to pause game!</br>
      </p>
      <input type="button" value="Refresh Game!" onClick="window.location.reload(true)">
      <input type="button" value="Pause Game!" onClick="myPauseAlert()">

      <div id="ship"></div>
      <div id="missiles"></div>
      <div id="invaders"></div>
   </div>

</html>
